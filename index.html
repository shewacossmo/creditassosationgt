<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/Image Upload with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .uploaded {
            margin-top: 20px;
        }
        img, video {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <button id="loginBtn">Login</button>
        <a href="#" style="margin-left: 10px;">Forgot Password?</a>
        <div id="uploadSection" style="display:none;">
            <h2>Upload Files</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="file" id="videoUpload" accept="video/*">
            <button onclick="uploadFiles()">Upload Files</button>
            <div class="uploaded">
                <h3>Uploaded Images</h3>
                <div id="uploadedImages"></div>
                <h3>Uploaded Videos</h3>
                <div id="uploadedVideos"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('uploadSection').style.display = 'block';
        });

        function uploadFiles() {
            const imageInput = document.getElementById('imageUpload');
            const videoInput = document.getElementById('videoUpload');

            if (imageInput.files.length > 0) {
                // GitHub-hosted image URL
                displayMedia('https://raw.githubusercontent.com/shewacossm/images/your-image.jpg', 'uploadedImages', 'img');
            }

            if (videoInput.files.length > 0) {
                // GitHub-hosted video URL
                displayMedia('https://raw.githubusercontent.com/shewacossm/videos/your-video.mp4', 'uploadedVideos', 'video');
            }
        }

        function displayMedia(url, containerId, tag) {
            const container = document.getElementById(containerId);
            const mediaElement = document.createElement(tag);
            mediaElement.src = url;
            container.appendChild(mediaElement);
        }
    </script>
</body>
</html>
